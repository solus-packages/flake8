name       : flake8
version    : 3.8.3
release    : 9
source     :
    - https://github.com/PyCQA/flake8/archive/3.8.3.tar.gz : 5eb1cec9c6f8e5ea3176ec711a2ea785a13b3e717adb47830cff0809dfc8409e
license    : MIT
component  : programming.python
summary    : Python Code Format Checking
description: |
    flake8 is a python tool that glues together pep8, pyflakes, mccabe, and third-party plugins to check the style and quality of some python code.
builddeps  :
    - pkgconfig(python3)
    - mccabe
    - pycodestyle
    - pyflakes
    - pytest-runner
    - python-mock
rundeps    :
    - mccabe
    - pycodestyle
    - pyflakes
    - python-importlib-metadata
build      : |
    %python3_setup
install    : |
    %python3_install
check      : |
    %python3_test pytest3
