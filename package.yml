name       : flake8
version    : 3.9.2
release    : 10
source     :
    - https://github.com/PyCQA/flake8/archive/refs/tags/3.9.2.tar.gz : 8848dd2e04cc90dbfaee57e90d8a80dc8dc0ad26a9a9ae583ecf1870fa5dcfb0
license    : MIT
component  : programming.python
summary    : Python Code Format Checking
description: |
    flake8 is a python tool that glues together pep8, pyflakes, mccabe, and third-party plugins to check the style and quality of some python code.
builddeps  :
    - pkgconfig(python3)
    - mccabe
    - pycodestyle
    - pyflakes
    - pytest-runner
    - python-mock
rundeps    :
    - mccabe
    - pycodestyle
    - pyflakes
    - python-importlib-metadata
build      : |
    %python3_setup
install    : |
    %python3_install
check      : |
    %python3_test pytest3 -k 'not test_physical_line_file_not_ending_in_newline_trailing_ws'
