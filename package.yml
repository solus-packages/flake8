name       : flake8
version    : 4.0.1
release    : 13
source     :
    - https://github.com/PyCQA/flake8/archive/refs/tags/4.0.1.tar.gz : 76be0cd15b7ac748e6acda8f4155ab463b457381a80dc5d357b58d79db92600b
homepage   : https://github.com/PyCQA/flake8
license    : MIT
component  : programming.python
summary    : Python Code Format Checking
description: |
    flake8 is a python tool that glues together pep8, pyflakes, mccabe, and third-party plugins to check the style and quality of some python code.
builddeps  :
    - pkgconfig(python3)
    - mccabe
    - pycodestyle
    - pyflakes
    - pytest-runner
    - python-mock
rundeps    :
    - mccabe
    - pycodestyle
    - pyflakes
build      : |
    %python3_setup
install    : |
    %python3_install
check      : |
    %python3_test pytest3
