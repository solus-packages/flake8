name       : flake8
version    : 5.0.4
release    : 15
source     :
    - https://github.com/PyCQA/flake8/archive/refs/tags/5.0.4.tar.gz : 31bcbe068edcb150503957bfa58a912f865ef4c75ea5d81e903cdde9be03b089
homepage   : https://github.com/PyCQA/flake8
license    : MIT
component  : programming.python
summary    : Python Code Format Checking
description: |
    flake8 is a python tool that glues together pep8, pyflakes, mccabe, and third-party plugins to check the style and quality of some python code.
builddeps  :
    - pkgconfig(python3)
    - mccabe
    - pycodestyle
    - pyflakes
    - pytest-runner
    - python-mock
rundeps    :
    - mccabe
    - pycodestyle
    - pyflakes
build      : |
    %python3_setup
install    : |
    %python3_install
check      : |
    %python3_test pytest3
